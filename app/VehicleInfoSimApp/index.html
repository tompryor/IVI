        <title>Vehicle Data Application By Abalta Technologies</title>

    <body bgcolor="#282828" text="#fff" id="body">
        <script type="text/javascript" charset="utf-8" src="libs/jquery/jquery-1.8.2.js"></script>

                console.debug(window.vehicledata);
                window.vehicledata.VehicleInfo_UI.load();
            });

            <div id="buttons">
                <input type="file" id="files" name="files[]" multiple/>

                <br>
                <input type="button" id="play" value="play" />

                <p>

                <table id="vehicleInfo" align="center">

                        <th>Enabled</th>
